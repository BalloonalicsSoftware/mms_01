<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="logowebsite.png">
    <title>Matilda Marketing Services.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
      <!--Navigation Bar-->
      <header>
        <div class="logo">
            <a href="index.html"><img class="logo-img" src="logowebsite.png" alt=""></a>
        </div>
        <nav>
            <ul class="category">
                <li class="item"><a class="navBarLinks" href="about.html">ABOUT US</a></li>
                <li class="item"><a class="navBarLinks" href="projects.html">OUR WORK</a></li>
                <li class="item"><a class="navBarLinks" href="">SERVICES</a></li>
                <li class="item"><a class="navBarLinks" href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="10" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "matilda marketingservices",
                Password: "MatildaMMS#1",
                To: 'matildamarketingservices@gmail.com',
                From: document.getElementById("email").value,
                Subject: "New Contact Form Enquiry",
                Body: "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Phone Number: " + document.getElementById("phone").value
                    + "<br> Message: " + document.getElementById("message").value,
                Port: 587,
                TLS: { ciphers: "SSLv3" }
            }).then(
                message => alert("Message sent successfully")
            );
        }


    </script>
</body>

<!--Footer-->
<footer class="footer-distributed">
    <div>
        <p class="footer-company-name">MATILDAMARKETINGSERVICES Â© 2022</p>
    </div>
</footer>
